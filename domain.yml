version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - bot_identity
  - menu
  - start_alerts
  - stop_alerts
  - subscribe_daily
  - unsubscribe_daily
  - house_of_the_day
  - premium
  - lend_property
  - search_property
  - my_email:
      use_entities:
        - email
  - my_otp:
      use_entities:
        - otp
  - my_name:
      use_entities:
        - name

entities:
  - name
  - email
  - otp

slots:
  name:
    type: text
  email:
    type: text
  otp:
    type: text

responses:
  utter_greet:
  - text: "template_intro"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_name:
  - text: "What is your name ?"

  utter_ask_email:
  - text: "Can you please send your email to continue ?"

  utter_ask_otp:
  - text: "Great! Iâ€™ve sent you an OTP on email, please enter the OTP to confirm your identity ?"

  utter_confirm:
  - text: "Can you please confirm your email ?"

  utter_thanks:
  - text: "template_thanks_for_details"

  utter_menu:
  - text: "template_show_menu"

  utter_start_alerts:
  - text: "template_start_alerts"

  utter_stop_alerts:
  - text: "template_stop_alerts"

  utter_subscribe:
  - text: "template_subscribe"

  utter_unsubscribe:
  - text: "template_unsubscribe"

  utter_hod:
  - text: "template_house_of_the_day"

  utter_premium:
  - text: "template_premium"

  utter_lend_property_intro:
  - text: "template_lend_property_intro"

  utter_search_property_intro:
  - text: "template_search_property_intro"

  utter_out_of_scope:
    - text: Sorry, I didn't get what you said. Please rephrase what you said.

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
